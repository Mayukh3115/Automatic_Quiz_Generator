{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login · AI Quiz Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Reuse existing CSS -->
  <link rel="stylesheet" href="{% static 'css/quiz.css' %}">
</head>

<body>
  <div class="shell">
    <div class="card" style="max-width: 420px; margin: auto;">
      <div class="header">
        <div class="title-block">
          <h1>Login</h1>
          <p class="subtitle">Access your quiz dashboard</p>
        </div>
      </div>

      <form method="post">
        {% csrf_token %}

        <div class="field">
          <label>Username</label>
          {{ form.username }}
        </div>

        <div class="field">
          <label>Password</label>
          {{ form.password }}
        </div>

        <button type="submit" class="button-primary" style="width:100%;">
          Login
        </button>
      </form>

      <div class="footer-note" style="text-align:center;">
        Don’t have an account?
        <a href="/signup/?next={{ request.GET.next }}">Sign up</a>
      </div>
    </div>
  </div>
</body>
</html>
